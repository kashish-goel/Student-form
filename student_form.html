<!DOCTYPE html>
<html>
<body>
<h2>Student Entry Form</h2>
<form>
<table>
	<fieldset>
	<legend>Details</legend>
		<label for="fname">First Name: </label>
		<input type="text" id="fname" name="fname" autocomplete="on" autofocus>
		<br><br>
		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname">
		<br><br>
		<label for="rollno">Roll No:</label>
		<input type="text" id="rollno" name="rollno" maxlenght="7" required>
		<br><br>
		<label for="id">ID:</label>
		<input type="text" id="id" name="id" autocomplete="on" required>
		<br><br>
		<label for="department">Department:</label>
		<select name="department"><br><br>
			<option value="Computer Science">Computer Science</option>
			<option value="IT">IT</option>
			<option value="Mechatronics">Mechatronics</option>
			<option value="Electronics">Electronics</option>
			<option value="Electrical">Electrical</option>
			<option value="Chemical">Chemical</option>
			<option value="Biotech">Biotech</option>
		</select><br><br>
		<label for="email">Email:</label>
  		<input type="email" id="email" name="email" placeholder="@gmail.com" autocomplete="on">
		<br><br>
	</fieldset><br><br>
	<h3>Operations</h3>
	<input type="radio" id="insert" name="operation" value="insert">
		<label for="insert" >Insert</label><br>
	<input type="radio" id="edit" name="operation" value="edit">
		<label for="edit" >Edit</label><br>
	<input type="radio" id="view" name="operation" value="view">
		<label for="view" >View</label><br>
</table>
</form>
</body>
</html>
